<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designing</title>
</head>
<body>
    <h1>Enter Student Information</h1>
    <form action="#" method="post">
      <label for="username">Enter user name</label><br>
      <input type="text" name="username" placeholder="Username" value="KIET" readonly/><br>
      <label for="password">Enter user password</label><br>
      <input type="password" name="password"/><br><br>
      <label for="password">Enter comment</label><br>
      <textarea name="comment" rows="10" cols="20" value="" width="200px"></textarea><br><br>
      <h2>Gender</h2>
      <input type="radio" name="gender">Male</input>
      <input type="radio" name="gender">Female</input>
      <br>
      <input type="file" name="file"/><br><br>
      <input type="submit" value="Login" name="login"/>
      <input type="reset" value="Clean" name="clean"/>
    </form>
</body>
</html>
